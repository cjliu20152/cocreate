{% extends "newbase.html" %}

{% block title %}Co-Create{% endblock %}

{% block content %}

<div class="row-fluid">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Http Proxy</h2>
            </div>
            <div class="panel-body">
                <strong>{{ http_proxy.val }}</strong>
            </div>
            <div class="panel-heading">
                <h2 class="panel-title">Https Proxy</h2>
            </div>
            <div class="panel-body">
                <strong>{{ https_proxy.val }}</strong>
            </div>
            <div class="panel-footer">
                <a href="{% url 'proxy-edit' %}" class="btn btn-info btn-xs">Edit Proxy</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Login{% endblock %}


{% block content %}
{% if form.errors %}
<div class="row">
	<div class="col-md-8">
		<p>Your username and password didn't match. Please try again.</p>
	</div>
</div>
{% endif %}

<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<form method="post" action="{% url 'django.contrib.auth.views.login' %}" role="form">
		{% csrf_token %}
		
		<div class="form-group">
			{{ form.username.label_tag }}
			<input id="id_username" name="username" maxlength=254 class="form-control" placeholder="username"/>
		</div>
		<div class="form-group">
		    {{ form.password.label_tag }}
			<input id="id_password" name="password" type="password" class="form-control"/>
		</div>

		<button type="submit" class="btn btn-primary" value="login">Submit</button>
		<input type="hidden" name="next" value="{{ next }}" />
        
		</form>
	</div>
</div>
{% endblock %}
